<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <h1>
        <b>
            Formulir Pendaftaran
        </b>
    </h1>

    <form action="" method="post">

    
        <fieldset>
            <legend>Biodata Diri</legend>
            <p>Masukkan data di bawah ini dengan benar</p>
            
            <table>
                <tr>
                    <td>
                        <label for="nama depan">Nama Depan</label>
                    </td>
                    <td>
                        <input type="text" name="nama depan" id="nama depan">
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="nama belakang">Nama Belakang</label>
                    </td>
                    <td>
                        <input type="text" name="nama belakang" id="nama belakang">
                    </td>
                </tr>


                <tr>
                    <td>
                        <label for="jenis kelamin">Jenis Kelamin</label>
                    </td>
                    <td> 
                        <input type="radio" id="laki-laki" name="jenis kelamin" value="laki-laki">
                        <label for="laki-laki">Laki-Laki</label>
                    </td>
                </tr>    

                <tr>
                    <td>
                        
                    </td>
                    <td colspan="2">
                        <input type="radio" id="perempuan" name="jenis kelamin" value="perempuan">
                        <label for="perempuan">Perempuan</label>
                    </td>
                </tr>
                

                <tr>
                    <td>
                        <label for="tempat lahir">Tempat Lahir</label>
                    </td>
                    <td>
                        <input type="text" name="tempat lahir" id="tempat lahir" placeholder="Kota tempat lahir">
                    </td>
                </tr>
                    

                <tr>
                    <td>
                        <label for="tanggal lahir">Tanggal Lahir</label>
                    </td>
                    <td>
                        <input type="date" name="tanggal lahir" id="tanggal lahir">
                    </td>
                </tr>
            </table>

        </fieldset>
            
        <br>
        <br>
    
        <fieldset>
            <legend>Alamat Lengkap</legend>

            <table>
                <tr>
                    <td>
                        <label for="pilihan provinsi">Provinsi</label>
                    </td>
                   <td>
                    <select name="pilihan provinsi">
                        <option value="pilihprov" selected>Pilih Provinsi</option>
                        <option value="jateng">DKI Jakarta</option>
                        <option value="jateng">Jawa Tengah</option>
                        <option value="diyogyakarta">Daerah Istimewa Yogyakarta</option>
                        <option value="jabar">Jawa Barat</option>
                        <option value="jatim">Jawa Timur</option>
                   </td> 
                </tr>

                <tr>
                    <td>
                        <label for="pilihan kota">Kota</label>
                    </td>
                   <td>
                    <select name="pilihan kota">
                        <option value="jabar" selected>Jakarta Barat</option>
                        <option value="jakut">Jakarta Utara</option>
                        <option value="semar">Semarang</option>
                        <option value="yogya">Kota Yogyakarta</option>
                        <option value="bandung">Bandung</option>
                        <option value="surabaya">Surabaya</option>
                </tr>

                <tr>
                    <td>
                        <label for="pilihan kecamatan">Kecamatan</label>
                    </td>
                   <td>
                    <select name="pilihan kecamatan">
                        <option value="kebonjer" selected>Kebon Jeruk</option>
                        <option value="kelgading">Kelapa Gading</option>
                        <option value="banyumanik">Banyumanik</option>
                        <option value="gondomanan">Gondomanan</option>
                        <option value="lembang">Lembang</option>
                        <option value="gayungan">Gayungan</option>
                </tr>

                <tr>
                    <td>
                        <label for="pilihan kelurahan">Kelurahan</label>
                    </td>
                   <td>
                    <select name="pilihan kelurahan">
                        <option value="kebonjer" selected>Kebon Jeruk</option>
                        <option value="durkep">Duri Kepa</option>
                        <option value="banguntapan">Banguntapan</option>
                        <option value="gedongtengen">Gedong Tengen</option>
                        <option value="caringin">Caringin</option>
                        <option value="binong">Binong</option>
                </tr>
            
                <tr>
                    <td>
                        <label for="alamat">Alamat</label>
                    </td>
                    <td>
                        <textarea name="alamat" id="alamat" style="height: 200px; width: 300px;" onclick="this.value=''"></textarea> 
                    </td>
                </tr>

            </table>
        </fieldset>
       
        <br>
        <br>

        <fieldset>
            <legend>Akun</legend>
           
            <table>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email" placeholder="Alamat email aktif">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="username">Username</label>
                    </td>
                    <td>
                        <input type="text" name="username" id="username" placeholder="Maksimal 10 karakter" maxlength="10">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password" style="background-color: yellow;">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="konfirmasipassword">Konfirmasi Password</label>
                    </td>
                    <td>
                        <input type="konfirmasipassword" name="konfirmasipassword" id="konfirmasipassword" placeholder="Masukkan kembali password">
                    </td>
                </tr>
            </table>
        </fieldset>

        <br>
        <br>

        <fieldset>
            <legend>Syarat dan Ketentuan</legend>

            <p>Dengan memilih "Setuju", Anda sudah mengikuti <a href="https://syaratdanketentuan.com">Syarat dan Ketentuan</a> yang berlaku.</p>

        <table>
            <tr>
                <td>
                    <input type="checkbox" id="syaratdanketentuan" name="syaratdanketentuan" value="setuju">
                    <label for="syaratdanketentuan">Setuju</label>
                </td>
            </tr>
        </table>
       
        <br>

        <table>
            <tr>
                <td>
                    <input type="submit" name="submit" value="Daftar">
                </td>

                <td>
                    <input type="reset" name="reset" value="Reset">
                </td>
            </tr>

        </table>
        </fieldset>

    </form>
</body>
</html>
